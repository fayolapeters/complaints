<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Complaints</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
<div class="navbar-header">
<a class="navbar-brand" href="/">Financial Complaints Project</a>
</div>
<div id="navbar" class="collapse navbar-collapse">
<ul class="nav navbar-nav">
</ul>
</div>
</div>
</nav>


<div class="jumbotron">
<div class="container">
<h1 class="text-center">Financial Complaints Project</h1>
<p class="text-center">Analyzing complaints</p>
<hr />

<div class="row">
<div class="col-lg-12 form-group-lg">
<form action="/index" method="get">
<input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a complaint to classify">
<div class="col-lg-offset-5">
<button type="submit" class="btn btn-lg btn-success">Classify Complaint</button>
</div>
</form>
</div>
</div>

{% block message %}
{% endblock %}

</div>
</div>

<div class="container">
{% block content %}
<div class="page-header">
<h1 class="text-center">Overview of The Disaster Message Dataset (Categories and Genres)</h1>
</div>
{% endblock %}


</div>


</body>
</html>
